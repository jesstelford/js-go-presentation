<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="./aframe-v0.3.2.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="0 0.5 -2"
        width="0.5" height="1" depth="0.5"
        color="blue"
      ></a-box>
      <a-camera look-controls-enabled="true">
        <a-sphere
          position="0 -0.5 -1"
          radius="0.1"
          color="#EF2D5E"
        ></a-sphere>
      </a-camera>
      <a-sky src="./background.jpg"></a-sky>
    </a-scene>
  </body>
</html>
